{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build55 is a website for local people to see our services and products. We offer building services, home improvement, and renovation solutions.">
    <meta name="keywords" content="website, bathrooms, kitchens, home improvement, renovation, building services, house maintenance">
    <meta name="author" content="Build55 Team">
<!--Title--> 
  <title>{% block title %}Build55{% endblock %}</title>
<!--CSS Link-->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<!--Bootstrap CDN Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#home">HomeFixPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <main class="pt-5 mt-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <div class="mb-2">
        <a href="https://instagram.com" target="_blank" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
        <span><i class="fas fa-map-marker-alt"></i> Gosforth, Newcastle</span>
        <span class="ms-3"><i class="fas fa-envelope"></i> info@homefixpro.co.uk</span>
      </div>
      <small>&copy; 2025 HomeFixPro. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
