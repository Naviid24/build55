{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Build55 is a website for local people to see our services and products. We offer building services, home improvement, and renovation solutions." />
    <meta name="keywords" content="website, bathrooms, kitchens, home improvement, renovation, building services, house maintenance" />
    <meta name="author" content="Build55 Team" />
    <title>{% block title %}Build55{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon-16x16.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif !important;
      }
    </style>
</head>
<body>
  <div class="page-container d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-light-navy">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">Build<span class="text-mix-color">55</span></a>
        <span class="navbar-tagline ms-2 fst-italic tailig-words">Kitchens & Bathrooms</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'kitchens' %}">Kitchens</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 pt-5 mt-5">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light-navy text-white text-center py-4">
      <div class="container">
        <div class="mb-2">
          <a href="https://instagram.com" target="_blank" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
          <span><i class="fas fa-map-marker-alt"></i> Gosforth, Newcastle</span>
          <span class="ms-3"><i class="fas fa-envelope"></i> build55official@gmail.com</span>
        </div>
        <small>&copy; 2025 Build55. All rights reserved.</small>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
